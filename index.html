<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300;400;500;600;700&family=Source+Code+Pro:wght@200&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Vegan recipe generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Vegan Recipe Generator</h1>
      </header>
      <main>
        <form id="recipe-generator-form">
          <input
            class="ingredients-bar"
            id="ingredients-input"
            type="text"
            placeholder="Enter ingredietnts you want to use"
            autofocus
            required
            autocomplete="off"
          />
          <input class="submit-button" type="submit" />
        </form>
        <div id="recipe">
          <div class="part1"></div>
          <div class="part2"></div>
          <div class="part3"></div>
        </div>
      </main>
    </div>
    <footer>
      This AI generator was coded by
      <a href="https://www.linkedin.com/in/katarzyna-neu/" target="_blank"
        >Kasia Neugebauer</a
      >, is open-sourced on
      <a
        href="https://github.com/kas-neu/vegan-recipes-generator"
        target="_blank"
        >Github</a
      >
      and hosted on
      <a href="https://vegan-recipes-generator.netlify.app/" target="_blank"
        >Netlify.</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
